<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Strava ランキング</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .entry {
      background: white;
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid #ff6f00;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>月間ラン距離ランキング</h1>
  <div id="ranking">読み込み中...</div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbxogWEPK-Nwi3Z0Qua5NYwu7WPZ5YXusJ3QeBS1FD3XVdhsEHg08uM1X20ajHHy4P_3iw/exec/exec"; // 

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("ranking");
        container.innerHTML = "";

        if (data.error) {
          container.textContent = "データが見つかりません。";
          return;
        }

        data.forEach((entry, index) => {
          const div = document.createElement("div");
          div.className = "entry";
          div.textContent = `${index + 1}. ${entry.name} - ${entry.km} km (${entry.count}回)`;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("ranking").textContent = "データ取得に失敗しました。";
        console.error(error);
      });
  </script>
</body>
</html>
