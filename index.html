<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strava 距離ランキング</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General body styling */
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }

    /* Container for content */
    .container {
      max-width: 960px;
      margin-top: 30px;
    }

    /* Heading styling */
    h1 {
      color: #007bff;
      margin-bottom: 30px;
    }

    /* Card Animations and Hover Effects */
    .card {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s ease-out forwards;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      transition: all 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center"><i class="fas fa-running"></i> Strava 月間距離ランキング <i class="fas fa-running"></i></h1>
    <div id="ranking" class="mt-4 text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">読み込み中...</p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // API endpoint for Strava ranking data
    const apiUrl = "https://script.google.com/macros/s/AKfycbwF7kLzNPFMnROm7HufYltiLY2O5F-vntBdg-InWtxeZeiw0PCKmNpnbYHAyGO1EaIv0g/exec";

    // Fetch data from the API
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const div = document.getElementById('ranking');
        div.innerHTML = ''; // Clear loading spinner

        // Check if data is an array
        if (!Array.isArray(data)) {
          div.innerText = "データ形式が不正です";
          return;
        }

        // Build HTML for ranking cards
        let html = '<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">';
        data.forEach(row => {
          html += `
            <div class="col">
              <div class="card h-100 shadow-sm">
                <div class="card-body">
                  <h5 class="card-title text-primary">${row.name}</h5>
                  <p class="card-text mb-1"><strong>距離:</strong> ${row.km} km</p>
                  <p class="card-text mb-1"><strong>時間:</strong> ${row.time} h</p>
                  <p class="card-text"><strong>ラン回数:</strong> ${row.count}</p>
                </div>
              </div>
            </div>
          `;
        });
        html += "</div>";
        div.innerHTML = html;
      })
      .catch(error => {
        // Handle errors during data fetching
        document.getElementById('ranking').innerText = "データの取得に失敗しました";
        console.error(error);
      });
  </script>
</body>
</html>
