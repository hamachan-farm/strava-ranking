<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Strava 距離ランキング</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>🏃‍♂️ Strava 月間距離ランキング 🏃‍♀️</h1>
  <div id="ranking">読み込み中...</div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwF7kLzNPFMnROm7HufYltiLY2O5F-vntBdg-InWtxeZeiw0PCKmNpnbYHAyGO1EaIv0g/exec"; // 

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const div = document.getElementById('ranking');
        if (!Array.isArray(data)) {
          div.innerText = "データ形式が不正です";
          return;
        }

        let html = "<table><tr><th>名前</th><th>距離(km)</th><th>時間(h)</th><th>ラン回数</th></tr>";
        data.forEach(row => {
          html += `<tr><td>${row.name}</td><td>${row.km}</td><td>${row.time}</td><td>${row.count}</td></tr>`;
        });
        html += "</table>";
        div.innerHTML = html;
      })
      .catch(error => {
        document.getElementById('ranking').innerText = "データの取得に失敗しました";
        console.error(error);
      });
  </script>
</body>
</html>
