<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strava 月間距離ランキング</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <header class="text-center mb-5">
      <h1><i class="fas fa-running"></i> Strava 月間距離ランキング</h1>
      <p class="lead text-muted">クラブメンバーの月間走行距離をチェック！</p>
    </header>

    <div class="row mb-4 justify-content-center">
      <div class="col-md-4">
        <div class="input-group">
          <input type="month" id="monthInput" class="form-control" value="2025-07">
          <button id="loadBtn" class="btn btn-primary">
            <i class="fas fa-sync-alt"></i> 更新
          </button>
        </div>
      </div>
    </div>

    <div id="error" class="alert alert-danger d-none" role="alert"></div>

    <div id="ranking" class="mt-4 text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">読み込み中...</p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const apiBaseUrl = 'https://script.google.com/macros/s/AKfycbwGwnsYZiMtzUcB1Mk6odPNAgLaZPVr9K4WaHs0EYgqy3emiBimIg1wZPk_Ucobjb3iSg/exec';

    const monthInput = document.getElementById('monthInput');
    const loadBtn = document.getElementById('loadBtn');
    const rankingDiv = document.getElementById('ranking');
    const errorDiv = document.getElementById('error');

    loadBtn.addEventListener('click', () => {
      const month = monthInput.value;
      if (!month) {
        showError('月を選択してください');
        return;
      }
      fetchRanking(month);
    });

    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.classList.remove('d-none');
      rankingDiv.innerHTML = ''; // Clear ranking content
    }

    function hideError() {
      errorDiv.classList.add('d-none');
    }

    async function fetchRanking(month) {
      hideError();
      rankingDiv.innerHTML = `
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">読み込み中...</p>
      `; // Show loading spinner

      const url = `${apiBaseUrl}?month=${month}`;
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('通信エラー');
        const data = await res.json();
        if (data.error) {
          showError(data.error);
          return;
        }
        renderRankingCards(data.ranking);
      } catch (e) {
        showError('データ取得失敗: ' + e.message);
        console.error(e);
      }
    }

    function renderRankingCards(ranking) {
      rankingDiv.innerHTML = ''; // Clear loading spinner

      if (!Array.isArray(ranking) || ranking.length === 0) {
        rankingDiv.innerHTML = '<p class="text-muted">データがありません。</p>';
        return;
      }

      let html = '<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">';
      ranking.forEach(row => {
        html += `
          <div class="col">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-primary">${row.user}</h5>
                <p class="card-text mb-1"><strong>距離:</strong> ${row.distance_km} km</p>
                <p class="card-text mb-1"><strong>時間:</strong> ${row.time_min} min</p>
                <p class="card-text"><strong>ラン回数:</strong> ${row.count}</p>
              </div>
            </div>
          </div>
        `;
      });
      html += '</div>';
      rankingDiv.innerHTML = html;
    }

    // Initial load with current month
    const today = new Date();
    const currentMonth = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}`;
    monthInput.value = currentMonth;
    fetchRanking(currentMonth);
  </script>
</body>
</html>
